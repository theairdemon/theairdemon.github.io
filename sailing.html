<!DOCTYPE html>
<html>

<head>
	<title>Sailing Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="calculator">
		<label for="winds">Winds: </label>
		<input type="number" id="winds" name="winds" min="1" max="20" />
		<br><br>
		<label for="precip">Precipitation: </label>
		<input type="number" id="precip" name="precip" min="1" max="20" />
		<h2 id="natureDC"></h2>
		<h2 id="survivalDC"></h2>
		<h2 id="stormLevel"></h2>		
	</div>
	<script>
	// Update the count down every 1 second
	var x = setInterval(function() {
		// Get our variables
		var winds = Number(document.getElementById("winds").value);
		var precip = Number(document.getElementById("precip").value);
		
		var windsLevel = 11 <= winds ? 1 : 5 <= winds ? 2 : 3;
		var precipLevel = 11 <= precip ? 1 : 5 <= precip ? 2 : 3;
		
		var survivalDC = 0;
		var natureDC = 0;
		var stormLevel = 0;
		
		if (windsLevel == 1 && precipLevel == 1) {
			survivalDC = 5;
			natureDC = 5;
		} else if (windsLevel == 1 && precipLevel == 2) {
			survivalDC = 12;
			natureDC = 15;
		} else if (windsLevel == 1 && precipLevel == 3) {
			survivalDC = 20;
			natureDC = 22;
			stormLevel = 1;
		} else if (windsLevel == 2 && precipLevel == 1) {
			survivalDC = 10;
			natureDC = 10;
		} else if (windsLevel == 2 && precipLevel == 2) {
			survivalDC = 17;
			natureDC = 17;
		} else if (windsLevel == 2 && precipLevel == 3) {
			survivalDC = 25;
			natureDC = 25;
			stormLevel = 3;
		} else if (windsLevel == 3 && precipLevel == 1) {
			survivalDC = 15;
			natureDC = 12;
		} else if (windsLevel == 3 && precipLevel == 2) {
			survivalDC = 22;
			natureDC = 20;
			stormLevel = 2;
		} else if (windsLevel == 3 && precipLevel == 3) {
			survivalDC = 30;
			natureDC = 30;
			stormLevel = 4;
		}
		// Display the result in the element
		document.getElementById("natureDC").innerHTML = "Nature DC: " + natureDC;
		document.getElementById("survivalDC").innerHTML = "Survival DC: " + survivalDC;
		document.getElementById("stormLevel").innerHTML = "Storm level: " + stormLevel;		
	}, 500);
	</script>
</body>
