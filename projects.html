<head>
	<title>Projects</title>

<body>
	<header>
		<h1>Hunter Gallant</h1>	
		<nav>
		<ul>
		<li><a href="index.html">Home</a></li>
		<li><a href="about.html">About</a></li>
		<li><a href="blog.html">Blog</a></li>
		<li><a href="projects.html">Projects</a></li>
		</ul>
		</nav>
	</header>
	<div class="opening">
		<p>
		A selection of interactable projects on my website. Enjoy!
		</p>
	</div>
		
	<div class="flex-grid">
	<div class="col-l">
		<h3 class="project-title">Published Music</h3>
		<label for="platforms">Select music platform: </label>
		<select name="platforms" id="platforms">
		<option value="amazon">Amazon</option>
		<option value="apple">Apple Music</option>
		<option value="spotify">Spotify</option>
		<option value="youtube">Youtube Music</option>
		</select>
		<p style="font-size:2.5em;" id="results"></p>
	</div>
	<div class="col-l">
		<h3 class="project-title"><a href="ads.html">Google Ads</a></h3>
		<p>
		An experiment with Google Adsense on this site.
		</p>
	</div>
	</div>
	
	<script>
	// Update music-link with information from dropdown
	var x = setInterval(function() {
		// Get our variable
		var website = document.getElementById("platforms").value;

		var img = "";
		var url = "";
		var name = "";

		if (website == "amazon") {
			img = "imgs/amazon.png";
			url = "https://music.amazon.com/artists/B091ZHS6DZ/hunter-gallant";
			name = "Amazon";
		} else if (website == "apple") {
			img = "imgs/applemusic.webp";
			url = "https://music.apple.com/us/artist/hunter-gallant/1561978682";
			name = "Apple Music";
		} else if (website == "spotify")  {
			img = "imgs/spotify.webp";
			url = "https://open.spotify.com/artist/4Z5HvtCKPOMbXsNzqdaF7w";
			name = "Spotify";
		} else if (website == "youtube") {
			img = "imgs/youtubemusic.webp";
			url = "https://music.youtube.com/@huntergallant8054";
			name = "Youtube Music";
		}

		// Display selected result
		document.getElementById("results").innerHTML = "<img src="
			+ img 
			+ " height='40px' width='40px'/> "
			+ "<a href='"
			+ url
			+ "' target='_blank'>"
			+ name
			+ "</a>";
	}, 500);
	</script>

</body>

</html>
